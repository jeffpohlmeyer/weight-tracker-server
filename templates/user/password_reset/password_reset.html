{% extends 'user/base.html' %}

{% block subject %}
    Reset Password
{% endblock %}
{% block body %}
  <p>
    Hello {{ user }}.  You're receiving this email because you requested a password reset for your user account at {{ site_name }}.
  </p>
  <p>
    Please go <a href="{{ reset_url }}">here</a> and choose a new password:
  </p>
{% endblock %}
